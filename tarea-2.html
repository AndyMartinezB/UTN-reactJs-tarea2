<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea 2</title>
    <link rel="stylesheet" href="styles/estilo-tarea-2.css" />
  </head>

  <body>
    <h1>Registro del evento</h1>
    <form id="form_suscripcion">
      <h3>Registro:</h3>
      <p>Completa tus datos para registrarte en el evento.</p>
      <label for="nombre">Nombre:</label>
      <input id="nombre_usuario" name="nombre" type="text" />
      <label for="edad">Edad:</label>
      <input id="edad_usuario" type="number" name="edad" />
      <button>Enviar</button>
    </form>
    <p id="respuesta"></p>
    <script src="form/javascript-tarea-2.js"></script>
  </body>
</html>
